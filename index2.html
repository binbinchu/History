<div class="content"></div>
<script>
    function stopDefault( e ) {
        if ( e && e.preventDefault )
            e.preventDefault();
        else
            window.event.returnValue = false;

        return false;
    }
    $("#choMenu a").bind("click", function(event) {
        stopDefault(event);
        var query = this.href.split("?")[1];
        console.log(location.href.split("?")[0] + "?" + query);
        if(history.pushState){
            var url = $(this).attr("data-name");
            console.log(url);
            $(".content").load(url+".html");
            var title = "上海3月开盘项目汇总-"+$(this).text().replace(/\d+$/, "");
            document.title = title;
            if(event&&/\d/.test(event.button)){
                history.pushState({ title: title }, title, location.href.split("?")[0] + "?" + query);
            }
        }
    });
    var HashTrigger = function(target){
        var query = location.href.split("?")[1],
            eleTarget = target||null;
        
    }
</script>
